<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Jira for Microsoft Teams</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://wac-cdn.atlassian.com/assets/img/favicons/atlassian/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="https://aui-cdn.atlassian.com/aui-adg/6.0.9/css/aui.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="transparent jira-cc-banner-present">
    <div role="dialog" id="cookieconsent" aria-live="polite" aria-label="cookieconsent" aria-describedby="cookieconsent:desc" class="cc-banner" style="display: none;">
        <span id="cookieconsent:desc" class="cc-message">
            Jira app uses cookies for analytics.
            <a aria-label="learn more about cookies" tabindex="0" class="cc-link" href="https://www.atlassian.com/legal/privacy-policy"
               target="_blank" rel="noreferrer noopener">Learn more</a>
        </span>

        <a id="cc-confirm-btn" class="cc-btn ts-btn-primary" aria-label="dismiss cookie message" role="button" tabindex="0">Got it!</a>
    </div>

    <app-root></app-root>

    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.17/js/adal.min.js" integrity="sha384-BIOS/65fbAsb2XiCCSTlZSTTl0ZgqkOU522dpyk5meOnN2EOQ3uH+QpqEtoAtmBn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.5/bluebird.min.js" integrity="sha256-x2waQ9LpHJmQWdOfXbxwSjwVFFqgBYt4HH4Dl3rpZ1w=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js" integrity="sha256-E1M+0f/hvoNVoV8K5RSn1gwe4EFwlvORnOrFzghX0wM=" crossorigin="anonymous"></script>

    <!-- cookie consent -->
    <script type="text/javascript">
        (function () {
            var cookieName = "jira_consent";
            var cookieNameLegacy = "jira_consent_legacy";

            function cookieExists(cname) {
                var name = cname + "=",
                        ca = document.cookie.split(';'),
                        i,
                        c,
                        ca_length = ca.length;
                for (i = 0; i < ca_length; i += 1) {
                    c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) !== -1) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function setCookie() {
                var exdate = new Date();
                exdate.setDate(exdate.getDate() + 365);

                document.cookie = [
                    cookieName+'=1; SameSite=None; Secure;',
                    'expires=' + exdate.toUTCString(),
                    'path=/',
                    'Secure'
                ].join(';');

                document.cookie = [
                    cookieNameLegacy+'=1;',
                    'expires=' + exdate.toUTCString(),
                    'path=/',
                    'Secure'
                ].join(';');
            }

            function checkConsentState() {
                if (cookieExists(cookieName) || cookieExists(cookieNameLegacy)) {
                    clearBanner();
                    return;
                };

                var dialog = document.getElementById('cookieconsent');
                dialog.style.display = 'flex';

                document.getElementById('cc-confirm-btn').addEventListener('click', function () {
                    setCookie();
                    dialog.style.display = 'none';
                    clearBanner();
                });
            };

            function clearBanner() {
                document.body.classList.remove('jira-cc-banner-present');
            }
            
            window.addEventListener("load", checkConsentState);
        })();
        // https://github.com/angular/angular-cli/issues/9827
        var global = global || window;
    </script>
    <!-- end of cookie consent -->
</body>

</html>
