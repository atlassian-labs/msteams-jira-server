<div>
  <div class="jira-field-header">
    <span class="jira-field-header__label">Status:</span>

    <span matTooltip="{{ errorMessage }}" class="jira-field-header__error">
      {{ errorMessage }}
    </span>  
  </div>

  <app-dropdown
    [loading]="loading" 
    [options]="statusOptions" 
    [selected]="selectedOption" 
    (optionSelect)="onStatusOptionSelected($event)"
  ></app-dropdown>
</div>
